name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
      - name: Install and run asv
        run: |
          conda install -c conda-forge asv
          asv machine --yes
          asv run
          asv gh-pages
